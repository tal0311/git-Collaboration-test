<!DOCTYPE html>
<html lang="en">
  <head>

    <title>TravelTip</title>
  </head>
  <body>
    <h1>TravelTip Starter tal</h1>
    <div id="map" style="width: 100%; height: 400px"></div>

    </button>

    <h4>test pull push 2</h4>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkDh_I0warBaT4HBvXXa8jJo-EybvDI1Y&callback=initMap"
    ></script>
    <script type="module" src="js/app.controller.js"></script>
