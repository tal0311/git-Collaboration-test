<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="flex">
      <h1>TravelTip Starter</h1>
      <div class="search-container">
        <input type="search" />
        <button>Go!</button>
      </div>
    </header>
    <nav class="flex">
      <h3>location: my location</h3>
      <button>copy location</button>
    </nav>
    <div id="map" style="width: 100%; height: 400px"></div>
    <button onclick="onAddMarker()" class="btn-add-marker">
      Add Marker Speific Location
    </button>
    <button onclick="onGetUserPos()" class="btn-user-pos">
      Get User Position
    </button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
    <h4>test pull push 2</h4>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>

    <script async defer></script>
    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
