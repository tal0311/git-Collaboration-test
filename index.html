<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="flex">
      <h1>TravelTip Starter</h1>
      <div class="search-container">
        <input onchange="onSearchLoc(this.value)" type="search" placeholder="Search location" />
        <button>Go!</button>
      </div>
    </header>
    <nav class="flex">
      <h2>location: my location</h2>
      <button>copy location</button>
    </nav>
    <div id="map" style="width: 100%; height: 400px"></div>
    <div class="info-container">
      <div class="btn-container flex">
        <button onclick="onAddMarker()" class="btn-add-marker">
          Add Marker Speific Location
        </button>
        <button onclick="onGetUserPos()" class="btn-user-pos">
          Get User Position
        </button>
        <button onclick="onGetLocs()" class="btn-get-locs">
          Get Locations
        </button>
        <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
      </div>
     
      <p>You are at: <span class="user-pos"></span></p>
      <p>
       <h2>Locations</h2>
       
          <table>
            <tbody class="locs-table">
              <tr class="location-row">
                <td>name</td>
                <td>
                  <button onclick="onPanTo()">Go</button>
                </td>
                <td>
                  <button onclick="onDeleteLoc()">Delete</button>
                </td>
              </tr>
              <tr class="location-row">
                <td>name</td>
                <td>
                  <button onclick="onPanTo()">Go</button>
                </td>
                <td>
                  <button onclick="onDeleteLoc()">Delete</button>
                </td>
              </tr>
              <tr class="location-row">
                <td>name</td>
                <td>
                  <button onclick="onPanTo()">Go</button>
                </td>
                <td>
                  <button onclick="onDeleteLoc()">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
       
      </p>
    </div>

    <script async defer></script>
    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
